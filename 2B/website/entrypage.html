<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Route Finder</title>

  <!-- PyScript import -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
  <py-env>
    - paths:
      - ./main.py
  </py-env>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #fff;
      border: 3px solid #333;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 20px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Traffic Route Finder</h2>
    <form action="/route" method="POST">
      <label for="origin">Origin (SCATS Number)</label>
      <input type="text" id="origin" name="origin" placeholder="e.g., 2000" required />

      <label for="destination">Destination (SCATS Number)</label>
      <input type="text" id="destination" name="destination" placeholder="e.g., 4043" required />

      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
